<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links Tutorials</title>

	<style>
		a:link 
		{

			color: darkslateblue;
			background-color: transparent;
			text-decoration: none;
			font-family: roboto;
		}

		a:visited
		{

			color: indianred;
			background-color: transparent;
		}

		a:hover
		{

			color: antiquewhite;
			background-color: black;
		}

		a:active
		{

			color: greenyellow;
			background-color: indianred;
		}




	</style>
</head>
<body>



	<h2>INTERNAL LINKS</h2>
	<a href="html_images.html"> HTML IMAGES </a>
	<p></p>

	<h2>EXTERNAL LINKS</h2>
	<a href="https://www.uitm.edu.my"> UiTM MALAYSIA </a>

	<h2>ATTRIBUTES</h2>

	<!--_blank, _self,_parent,_top-->

	<a href="https://www.uitm.edu.my/" target="_blank">  ATTRIBUTES BLANK </a><br>
	<a href="https://www.uitm.edu.my/" target="_self">  ATTRIBUTES SELF </a><br>
	<a href="https://www.uitm.edu.my/" target="_parent">  ATTRIBUTES PARENT </a><br>
	<a href="https://www.uitm.edu.my/" target="_top">  ATTRIBUTES TOP </a>

	<h2>IMAGE AS LINK</h2>
	<a href="exercise_3.html" target="_blank"><img src="images/f1.jpg"></a>

	<h2>BUTTON AS LINKS</h2>
	<button onclick="document.location='html_images.html'">HTML IMAGES</button>

	<h2>LINK TITLE</h2>
	<a href="https://www.uitm.edu.my" target="_blank" title="Link to website UiTM"> UiTM MALAYSIA </a>




</body>
</html>
