<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Link Button Using CSS</title>

	<style>
		a:link, a:visited
		{
			color: lightcyan;
			background-color: darkblue;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 25px;
		}

		a:hover, a:active
		{
			background-color: royalblue;
		}

		h1
		{
			font-family: roboto;
		}



	</style>

</head>
<body>

	<h1>Link Button Using CSS</h1>

	<a href="https://www.twitch.tv/">Twitch TV</a>
	<a href="https://www.youtube.com/">Youtube</a>

</body>
</html>
